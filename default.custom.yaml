patch:
  schema_list:
    - schema: double_pinyin_flypy    # 小鹤双拼
    - schema: rime_ice               # 雾凇拼音（全拼）
  switcher:
    hotkeys:
      - F4
      - Control+grave
  menu:
    page_size: 9
  ascii_composer:
    switch_key:
      Shift_L: noop         # commit_code | commit_text | inline_ascii | clear | noop
      Shift_R: commit_code  # commit_code | commit_text | inline_ascii | clear | noop
